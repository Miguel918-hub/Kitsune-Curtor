<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ü¶ä Kitsune Curtor</title>
<style>
  /* Reset b√°sico */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  body {
    background: linear-gradient(135deg, #1e2a38, #223447);
    color: #ddd;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    user-select: none;
  }

  header {
    background: #141f2b;
    padding: 20px 40px;
    display: flex;
    align-items: center;
    gap: 10px;
    border-bottom: 1px solid #335577;
  }
  header h1 {
    font-size: 1.7rem;
    font-weight: 700;
    color: #e78b40;
  }
  header span.emoji {
    font-size: 2rem;
    user-select: none;
  }

  main {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    max-width: 1000px;
    margin: 30px auto;
    padding: 0 20px;
  }

  .textarea-wrapper {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
  }
  textarea {
    flex-grow: 1;
    background: #152734;
    border: 2px solid #335577;
    border-radius: 8px;
    padding: 15px;
    color: #eee;
    font-family: 'Source Code Pro', monospace, monospace;
    font-size: 1rem;
    resize: none;
    min-height: 250px;
    outline-offset: 0;
    transition: border-color 0.3s ease;
  }
  textarea:focus {
    border-color: #e78b40;
  }

  .buttons {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
  }
  button {
    background: #335577;
    border: none;
    border-radius: 6px;
    padding: 12px 22px;
    color: #ddd;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
    flex-grow: 1;
    max-width: 200px;
  }
  button:hover, button:focus {
    background: #e78b40;
    color: #111;
    outline: none;
  }

  /* Result box */
  #output {
    background: #0f1724;
    border: 2px solid #e78b40;
    border-radius: 8px;
    padding: 15px;
    margin-top: 20px;
    color: #f0c680;
    font-family: 'Source Code Pro', monospace;
    white-space: pre-wrap;
    min-height: 100px;
  }

  footer {
    text-align: center;
    padding: 15px;
    font-size: 0.9rem;
    color: #667788;
    user-select: none;
  }

  /* Scrollbar estilizado */
  textarea::-webkit-scrollbar {
    width: 10px;
  }
  textarea::-webkit-scrollbar-track {
    background: #152734;
  }
  textarea::-webkit-scrollbar-thumb {
    background: #e78b40;
    border-radius: 10px;
  }
</style>
</head>
<body>
  <header>
    <span class="emoji">ü¶ä</span>
    <h1>Kitsune Curtor</h1>
  </header>
  <main>
    <div class="textarea-wrapper">
      <textarea id="inputScript" placeholder="Cole seu script Roblox aqui..."></textarea>
    </div>
    <div class="buttons">
      <button id="btnFormat">Formatar C√≥digo</button>
      <button id="btnMinify">Minificar</button>
      <button id="btnObfuscate">Ofuscar</button>
      <button id="btnClear">Limpar</button>
    </div>
    <pre id="output" aria-live="polite" aria-atomic="true"></pre>
  </main>
  <footer>
    ¬© 2025 Kitsune Curtor - Criado com ‚ù§Ô∏è por voc√™
  </footer>

<script>
  // Fun√ß√£o para "Formatar" - neste exemplo simples, s√≥ ajusta indenta√ß√£o b√°sica
  function formatCode(code) {
    // Apenas um exemplo simples de indenta√ß√£o de 2 espa√ßos para blocos
    try {
      let indentLevel = 0;
      const lines = code.split('\n');
      const formatted = lines.map(line => {
        line = line.trim();
        if (/^\}/.test(line)) indentLevel = Math.max(indentLevel - 1, 0);
        const indentedLine = '  '.repeat(indentLevel) + line;
        if (/\{$/.test(line)) indentLevel++;
        return indentedLine;
      });
      return formatted.join('\n');
    } catch {
      return code;
    }
  }

  // Fun√ß√£o para minificar (remove coment√°rios e espa√ßos desnecess√°rios)
  function minifyCode(code) {
    // Remove coment√°rios -- simplificado para linhas // e blocos /* */
    return code
      .replace(/\/\*[\s\S]*?\*\//g, '') // remove coment√°rios de bloco
      .replace(/\/\/.*$/gm, '') // remove coment√°rios de linha
      .replace(/\n\s*/g, '') // remove quebras de linha + espa√ßos
      .replace(/\s+/g, ' ') // reduz espa√ßos m√∫ltiplos a 1 espa√ßo
      .trim();
  }

  // Fun√ß√£o para "Ofuscar" (simplesmente base64 codifica√ß√£o)
  function obfuscateCode(code) {
    try {
      return btoa(unescape(encodeURIComponent(code)));
    } catch {
      return code;
    }
  }

  // Manipula√ß√£o dos bot√µes
  const input = document.getElementById('inputScript');
  const output = document.getElementById('output');

  document.getElementById('btnFormat').addEventListener('click', () => {
    const code = input.value;
    if (!code.trim()) return alert('Cole algum c√≥digo para formatar!');
    output.textContent = formatCode(code);
  });

  document.getElementById('btnMinify').addEventListener('click', () => {
    const code = input.value;
    if (!code.trim()) return alert('Cole algum c√≥digo para minificar!');
    output.textContent = minifyCode(code);
  });

  document.getElementById('btnObfuscate').addEventListener('click', () => {
    const code = input.value;
    if (!code.trim()) return alert('Cole algum c√≥digo para ofuscar!');
    const obfuscated = obfuscateCode(code);
    output.textContent = `-- C√≥digo ofuscado Base64 --\n${obfuscated}`;
  });

  document.getElementById('btnClear').addEventListener('click', () => {
    input.value = '';
    output.textContent = '';
  });
</script>
</body>
</html>
